<!doctype html>
<html>
  <head>
    <title>Animation</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='drawing.js'></script>
  </head>
  <body>
    <h1>Animation</h1>
    <canvas id='asteroids' width='400' height='400'></canvas>
    <script>
      var canvas = document.getElementById('asteroids');
      var context = canvas.getContext('2d');
      context.strokeStyle = 'white';
      context.lineWidth = 1.5;
      var yspeed = 0, gravity = .1, xspeed = 1.5, radius = 40;
      var x = radius + 1, y = canvas.height / 3;

      function frame() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        draw(context);
        update();
      }

      function update() {
        x += xspeed;
        y += yspeed;
        yspeed += gravity;
        if(y >= canvas.height - radius) {
          y = canvas.height - radius;
          // add an extra radius (n√£o entendi essa)
          yspeed *= -.6;
          yspeed *= .95;
        }
        if(x < 0 || x + radius >= canvas.width){
          x = (x + canvas.width) % canvas.width;
        }

      function draw(ctx) {
        draw_grid(ctx);
        draw_pacman(ctx, x, y, radius);
      }

      setInterval(frame, 1000/60); // 60 fps
    </script>
  </body>
</html>
