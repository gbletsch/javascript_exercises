<!doctype html>
<html>
  <head>
    <title>'Drawing Spaceship'</title>
    <link rel="stylesheet" href='styles.css'>
    <script src="drawing.js"></script>
  </head>
  <body>
    <h1>Drawing Spaceship</h1>
    <canvas id='asteroids' width='400' height='400'></canvas>
    <script>
      var context = document.getElementById('asteroids').getContext('2d');
      context.lineWidth = .5;
      context.strokeStyle = 'white';
      let x = context.canvas.width * .9;
      let y = 0;
      let radius = context.canvas.width * .1;
      draw_grid(context);
      for(let r = 0; r <= .5 * Math.PI; r += .056 * Math.PI) {
        context.save()
        context.rotate(r);
        draw_ship(context, x, y, radius, {guide: true});
        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(x, 0);
        context.stroke();
        context.restore();
      }
    </script>
  </body>
</html>
