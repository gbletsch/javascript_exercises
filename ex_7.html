<!doctype html>
<html>
  <head>
    <title>A Solid Game Loop</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='drawing.js'></script>
  </head>
  <body>
    <h1>A Solid Game Loop</h1>
    <canvas id='asteroids' width='400' height='400'></canvas>
    <script>
      var canvas = document.getElementById('asteroids');
      var context = canvas.getContext('2d');

      // asteroid shape
      var segments = 24;
      var shape = [];
      for(var i = 0; i < segments; i++){
        shape.push(Math.random() - .5);
      }
      var radius = 50;
      var noise = .2;

      // asteroid state
      var x = canvas.width * Math.random();
      var y = canvas.height * Math.random();
      var angle = 0;

      // asteroid movement
      var x_speed = canvas.width * (Math.random() - .5);
      var y_speed = canvas.height * (Math.random() - .5);
      var rotation_speed = 2 * Math.PI * (Math.random() - .5);

      function draw(ctx, guide){
        if(guide){
          draw_grid(ctx);
        }
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        draw_asteroid(
          ctx, radius, shape, {
            guide: guide,
            noise: noise
        });
        ctx.restore();
      }

      function update(elapsed){
        if(x - radius + elapsed * x_speed > canvas.width)
        {x = - radius;}
        if(x + radius + elapsed * x_speed < 0)
        {x = canvas.width + radius;}
        if(y - radius + elapsed * y_speed > canvas.height)
        {y = - radius;}
        if(y + radius + elapsed * y_speed < 0)
        {x = canvas.height + radius}
        x += elapsed * x_speed;
        y += elapsed * y_speed;
        angle = (angle + elapsed * rotation_speed) % (2 * Math.PI);
      }

      var previous, elapsed;
      function frame(timestamp){
        context.clearRect(0, 0, canvas.width, canvas.height);
        if (!previous) previous = timestamp;
        elapsed = timestamp - previous;
        update(elapsed / 1000);
        draw(context, true);
        previous = timestamp;
        window.requestAnimationFrame(frame);
      }
      window.requestAnimationFrame(frame);
    </script>
  </body>
</html>
